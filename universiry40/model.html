    function initRender() {
        renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee);
        renderer.shadowMap.enabled = true;
        //告诉渲染器需要阴影效果
		//background
		renderer.setClearColor(0x000000,0);
		//创建反光效果
		renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        scene = new THREE.Scene();
    }
    
    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0,30,100);
    }

	
   

    var light,light1;
    function initLight() {
        scene.add(new THREE.AmbientLight(0xffffff));
       
      

        //告诉平行光需要开启阴影投射
     
     
    }
    
    function initModel() {
        //加载OBJ格式的模型
        var loader = new THREE.OBJLoader();
        loader.load("images/model/WW0288.obj",function (loadedMesh) {
        	var texture = THREE.ImageUtils.loadTexture("images/model/WW0288.jpg");
        	//var texture1 = THREE.ImageUtils.loadTexture("images/demoBack.png");
            var material = new THREE.MeshPhongMaterial({map:texture,/*envMap:texture1*/});
            // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的发现了
            loadedMesh.children.forEach(function (child) {
                child.material = material;
                child.material.specular = new THREE.Color(0xa3a290);
                child.material.shininess = 30;
               child.geometry.computeFaceNormals();
                child.geometry.computeVertexNormals();
            });
            //模型放大一百倍

            loadedMesh.scale.set(2,2,2);
            scene.add(loadedMesh);

        });

    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放

    var controls;

    function initControls() {

 

        controls = new THREE.OrbitControls( camera, renderer.domElement );

 

        // 如果使用animate方法时，将此函数删除

        //controls.addEventListener( 'change', render );

        // 使动画循环使用时阻尼或自转 意思是否有惯性

        controls.enableDamping = true;

        //动态阻尼系数 就是鼠标拖拽旋转灵敏度

        controls.dampingFactor = 0.25;

        //是否可以缩放

        controls.enableZoom = true;

        //是否自动旋转

        controls.autoRotate = true;

        //设置相机距离原点的最远距离

        controls.minDistance  = 1;

        //设置相机距离原点的最远距离

        controls.maxDistance  = 200;

        //是否开启右键拖拽

        controls.enablePan = true;

    }

 

    function render() {
        renderer.render( scene, camera );

    }

 

    //窗口变动触发的函数

    function onWindowResize() {

 

        camera.aspect = window.innerWidth / window.innerHeight;

        camera.updateProjectionMatrix();

        render();

        renderer.setSize( window.innerWidth, window.innerHeight );

 

    }

 

    function animate() {

        //更新控制器

        render();

 

        //更新性能插件

        stats.update();
        controls.update();
        requestAnimationFrame(animate);
    }
 	function times(){

    function draw() {
        initGui();
        initRender();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();
       animate();
        window.onresize = onWindowResize;
        times();
    }</script></body></html>
