<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body{
				padding-top: 10px;
			}
			.all_bg{
				width: 800px;
				height: 600px;
				margin: 0 auto;
			}
			#all_canvas{
				position: relative;
				width: 800px;
				height: 600px;
				margin: 0;
			}
			#canvas1,#canvas2{
				position: absolute;
				width: 800px;
				height: 600px;
				bottom: 0;
				left: 0;
			}
			#canvas1{
				z-index: 1;
			}
			#canvas2{
				z-index: 0;
			}
		</style>
		<div class="all_bg">
			<div id="all_canvas">
				<canvas id="canvas1" width="800" height="600">
					<!-- 前面画布[大鱼，小鱼] -->
				</canvas>
				<canvas id="canvas2" width="800" height="600">
					<!-- 后面画布[背景，海葵，食物] -->
				</canvas>
			</div>
		</div>
		<script src="js/commonFunctions.js"></script><!-- 封装函数方法 -->
		<script src="js/main.js"></script><!-- 程序主入口 -->
		<script src="js/background.js"></script><!-- 背景 -->
		<script src="js/ane.js"></script><!-- 海葵 -->
		<script src="js/fruit.js"></script><!-- 食物 -->
		<script src="js/collsion.js"></script><!-- 碰撞检测 -->
		<script src="js/mom.js"></script><!-- 鱼妈妈 -->
		<script src="js/baby.js"></script><!-- 鱼宝宝 -->
		
		
		
	</body>
</html>
