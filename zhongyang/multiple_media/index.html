<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<link rel="stylesheet" href="./css/swiper.css">
    <title>project</title>
  </head>
  <body>
	  <div class="return"></div>
	  <div class="static show">
		  <!-- <div class="watermark">未成品</div> -->
		  <div class="staticimg">
			  <span data-src="advantage.mp4"></span>
			  <span data-src="meeting.mp4"></span>
			  <span data-src="area.mp4"></span>
		  </div>
		  <span class="stitle"></span>
		  <div id="fingerMove" style="width: 1920px;height: 1080px;position: absolute;top: 0;left: 0;z-index: 0;"></div>
	  </div>
    <div id="container">
			<!-- video加载区域 -->
				<div class="video">
					<video src="./video/area.mp4" poster="./img/staticbg.jpg"></video>
				</div>
				<!-- 内容加载区域 -->
				<div class="content">
					<div class="contentswiper2">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="./img/h1.jpg"></div>
							<div class="swiper-slide"><img src="./img/h2.jpg"></div>
							<div class="swiper-slide"><img src="./img/h3.jpg"></div>
						</div>
						<div class="arrowImg"><img src="./img/arrow.png" ></div>
					</div>
					<div class="contentswiper3">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="./img/y1.jpg"></div>
							<div class="swiper-slide"><img src="./img/y2.jpg"></div>
							<div class="swiper-slide"><img src="./img/y3.jpg"></div>
							<div class="swiper-slide"><img src="./img/y4.jpg"></div>
							<div class="swiper-slide"><img src="./img/y5.jpg"></div>
							<div class="swiper-slide"><img src="./img/y6.jpg"></div>
							<div class="swiper-slide"><img src="./img/y7.jpg"></div>
							<div class="swiper-slide"><img src="./img/y8.jpg"></div>
						</div>
						<div class="arrowImg"><img src="./img/arrow.png" ></div>
					</div>
					<div class="contentswiper1">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="./img/d1.jpg"></div>
							<div class="swiper-slide"><img src="./img/d2.jpg"></div>
							<div class="swiper-slide"><img src="./img/d3.jpg"></div>
							<div class="swiper-slide"><img src="./img/d4.jpg"></div>
							<div class="swiper-slide"><img src="./img/d5.jpg"></div>
							<div class="swiper-slide"><img src="./img/d6.jpg"></div>
						</div>
						<div class="arrowImg"><img src="./img/arrow.png" ></div>
					</div>
					<div class="contentswiper4">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="./img/h1.jpg"></div>
							<div class="swiper-slide"><img src="./img/h2.jpg"></div>
							<div class="swiper-slide"><img src="./img/h3.jpg"></div>
						</div>
						<div class="arrowImg"><img src="./img/arrow.png" ></div>
					</div>
				</div>
				<!-- 视频选择区域 -->
				<div class="videoulcontrol">
					<span class="vspan"></span>
					<div class="ulbox">
						<ul>
							<li data-src="area.mp4">构筑粤港澳大湾区 未来十年将比肩国际一流湾区</li>
							<li data-src="meeting.mp4">两会代表委员：粤港澳大湾区发展要吸引全球人才和投资</li>
							<li data-src = "advantage.mp4">习近平擘划粤港澳大湾区建设蓝图 “一国两制”是独特优势</li>
						</ul>
					</div>
				</div>
				<!-- 视频控制和内容控制区域 -->
				<div class="control">
					<span class="cspan"></span>
					<div class="videocontrol">
						<div class="play"></div>
						<div class="addspec"></div>
						<div class="bar">
							<span class="progress"></span>
							<span class="barbtn"></span>
						</div>
						<span class="detail"></span>
						<span class="voice"></span>
					</div>
					<div class="contentcontrol swiper-container">
						<ul class="swiper-wrapper">
							<li class="swiper-slide"><img src="img/c1.png" ></li>
							<li class="swiper-slide"><img src="img/c2.png" ></li>
							<li class="swiper-slide"><img src="img/c3.png" ></li>
							<li class="swiper-slide"><img src="img/c4.png" ></li>
						</ul>
					</div>
				</div>
    </div>
		<script src="./js/main.js"></script>
		<script src="./js/swiper.min.js"></script>
		<script src="./js/fairyDustCursor.js"></script>
  </body>
</html>
